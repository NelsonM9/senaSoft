<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
        <input formControlName="id_d" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Another label</label>
        <input formControlName="name_d" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Another label</label>
        <input formControlName="mail_d" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Another label</label>
        <input formControlName="specialty" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Another label</label>
        <input formControlName="phone" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Another label</label>
        <input formControlName="role_d" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit"></button>
    </div>


</form>
