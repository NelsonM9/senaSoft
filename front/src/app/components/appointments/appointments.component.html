<div class="contenedor1">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12">
        <div class="row ">
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" formControlName="reason" required></textarea>
                <label for="textarea1">Razon</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="id_p" type="text" class="validate" formControlName="id_p" required>
                <label for="id_p">Documento Del Paciente</label>
            </div>
        </div>
        <input type="date" formControlName="date_a" required>
        <div class=" row contenedor11">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="form.invalid">Generar cita
                  <i class="material-icons right">send</i>
                </button>
        </div>
    </form>
    <div class="contenedor2">
        <form [formGroup]="form1">
            <table class="text-center" *ngIf="estado">
                <tr>
                    <th *ngFor="let column of headers">
                        {{column}}
                    </th>
                </tr>
                <tr *ngFor="let row of rows; index as i">
                    <td>{{row["date_a"]}}</td>
                    <td>{{row["id_a"]}}</td>
                    <td>{{row["id_d"]}}</td>
                    <td>{{row["id_p"]}}</td>
                    <td>{{row["reason"]}}</td>
                    <td><button class="btn text-white bg-warning" (click)="delete(row, i)">Generar Cita</button>
                        <td>
                </tr>
            </table>
        </form>
    </div>
</div>
