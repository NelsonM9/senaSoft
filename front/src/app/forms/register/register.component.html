<form class="appointment-form ftco-animate">
    <div class="d-md-flex">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group ml-md-4">
            <input type="text" class="form-control" placeholder="Apellido">
        </div>
    </div>
    <div class="d-md-flex">
        <div class="form-group">
            <div class="form-field">
                <div class="select-wrap">
                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                    <select name="" id="" class="form-control">
                      	<option value="">Selecciona tu Servicio</option>
                        <option value="">Neurologia</option>
                        <option value="">Cardiologia</option>
                        <option value="">Odontologia</option>
                        <option value="">Oftamologia</option>
                        <option value="">Medicina General</option>
                      </select>
                </div>
            </div>
        </div>
        <div class="form-group ml-md-4">
            <input type="text" class="form-control" placeholder="Telefono">
        </div>
    </div>
    <div class="d-md-flex">
        <div class="form-group">
            <div class="input-wrap">
                <div class="icon"><span class="ion-md-calendar"></span></div>
                <input type="date" class="form-control appointment_date" placeholder="Fecha">
            </div>
        </div>
        <div class="form-group ml-md-4">
            <div class="input-wrap">
                <div class="icon"><span class="ion-ios-clock"></span></div>
                <input type="text" class="form-control appointment_time" placeholder="Time">
            </div>
        </div>
    </div>
    <div class="d-md-flex">
        <div class="form-group">
            <textarea name="" id="" cols="30" rows="2" class="form-control" placeholder="Message"></textarea>
        </div>
        <div class="form-group ml-md-4">
            <div class="input-wrap">
                <div class="icon"><span class="ion-ios-clock"></span></div>
                <input type="text" class="form-control appointment_time" placeholder="Time">
            </div>
        </div>
        <button mat-flat-button color="primary" type="button" (click)="getDatos()">Primary</button>
    </div>
</form>
