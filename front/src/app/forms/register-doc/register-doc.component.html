<app-navbar></app-navbar>

<body>
    <div class="container bg-image">
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-center bg-color bg-image">

                <div class="d-flex justify-content-center bg-color">
                    <form [formGroup]="form" class="form-style" (ngSubmit)="onSubmit()">
                        <h1>Register Doc</h1>
                        <div class="row">
                            <div class="input-field col s6">
                                <input formControlName="id_u" type="text" class="validate" required>
                                <label for="id_u">Documento</label>
                            </div>
                            <div class="input-field col s6">
                                <input formControlName="name" type="text" class="validate" required>
                                <label for="name">Nombre</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input formControlName="last" type="text" class="validate" required>
                                <label for="last">Apellidos</label>
                            </div>
                            <div class="input-field col s6">
                                <input formControlName="mail" type="text" class="validate" required>
                                <label for="mail">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input formControlName="phone" type="text" class="validate" required>
                                <label for="phone">Phone</label>
                            </div>
                            <div class="input-field col s6">
                                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" class="validate" required>
                                <label for="password">Password</label>
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input formControlName="specialty" type="text" class="validate" required>
                                <label for="specialty">especialidad</label>
                            </div>
                        </div>
                        <button class="btn waves-effect teal lighten-2" type="submit" name="action" [disabled]="form.invalid">Registrar<i class="material-icons right">send</i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
