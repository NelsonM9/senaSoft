<app-navbar></app-navbar>
<div class="container-fluid bg-image">
    <div class="row d-flex justify-content-center">
        <div class="d-flex justify-content-center bg-color bg-image">
        </div>
        <div class="d-flex justify-content-center bg-color">
            <form [formGroup]="form" class="form-style" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <div class="row">
                    <div class="input-field col s12">
                        <input formControlName="mail" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect teal lighten-2" type="submit" name="action" [disabled]="form.invalid">Iniciar sesion<i class="material-icons right">send</i></button>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
